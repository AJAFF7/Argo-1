apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: uptime-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/AJAFF7/Argo-1.git
    targetRevision: HEAD
    path: Helm4 # Update the path to the Helm chart directory
    helm:
      valueFiles:
        - values.yaml  # Specify the Helm values file
  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      selfHeal: true
      prune: true

